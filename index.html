<!DOCTYPE HTML>
<head>
    
    <style>

    .gridContainer{
        display: inline-block;
        width: 800px;
        height: 796px;
        border: solid black;
        padding-top: 4px;
    }

    .gridBox{
        display: inline-grid;
        height: 50px;
        width: 50px;
        margin-top: -4px;
        size: fixed;
    }

    </style>
</head>
<body>
  <h1>
    ETCH-A-SKETCH
  </h1>

    <div class="gridContainer"></div>



    <script>

        const gridContainer = document.querySelector('.gridContainer');
        const gridBox = document.createElement('div');
        const allBoxes = gridContainer.querySelectorAll('div');

            for(let i = 1; i < 257; i++){
                const gridBox = document.createElement('div');
                gridBox.setAttribute('id', i);
                gridBox.setAttribute('class', 'gridBox');
                gridBox.addEventListener('mouseover', (e) => {
                gridBox.style.backgroundColor = 'lightblue';
                });
                gridContainer.appendChild(gridBox);
                console.log(gridBox);

            }
        


    </script>

</body>
</html>
